<!DOCTYPE html>
<html>
	<head>
		<title>Chinese MB News App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
	</head>
	<body>
		<header class="header">
			<h1>Chinese MB News</h1>
		</header>
		<div class="content">
			<div class="action-area ch80">
				<button class="button dh" id="openPage">Open</button>
			</div>
            <div class="result-area ch20">
                <div class="results">
                    <div id="log" class="desc" type="text" readonly="readonly"></div>
                </div>
                <div class="separator"></div>
            </div>
		</div>
		<footer class="footer">
			<div>CCMBC</div>
		</footer>
	</body>
</html>
